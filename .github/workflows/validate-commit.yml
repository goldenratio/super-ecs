on:
  push:
    branches:
      - main

jobs:
  validate-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm i
      - name: Check code style
        run: npm run check-code-style
      - name: Run test
        run: npm run test
      - name: Run build
        run: npm run build
